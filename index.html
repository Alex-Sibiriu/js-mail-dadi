<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Mail e Dadi</title>

  <!-- LINK BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <!-- Mail -->
  <form class="container py-5">
    <h2>Accedi</h2>
    <input class="js-user-email" type="email" placeholder="Inserisci la tua email">
    <button class="js-send">Invio</button>
    <span class="js-access-result"></span>
  </form>

  <!-- Dice -->
  <div class="container py-5">
    <span class="js-user-dice"></span>
    <span class="js-computer-dice"></span>
    <button class="js-play">Play</button>
    <span class="js-dice-result"></span>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
