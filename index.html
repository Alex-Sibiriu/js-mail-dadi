<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Mail e Dadi</title>

  <!-- LINK BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="pt-5">
  
  <!-- Mail -->
  <form class="js-shadow container text-white mt-5 py-5 rounded-5 js-bg-darkblue">
    <h2 class="fs-1 fw-bold">Accedi</h2>
    <input class="js-user-email text-white bg-black p-2 w-25 rounded-4" type="email" placeholder="Inserisci la tua email">
    <button class="js-send btn btn-dark fw-bold ms-2 mb-1">Invio</button>
    <span class="js-access-result js-txt-shadow ms-5 fw-bold fs-2"></span>
  </form>

  <!-- Dice -->
  <div class="js-shadow container text-white text-center py-5 mt-5 rounded-5 js-bg-darkblue">
    <h2 class="fs-1 fw-bold py-5">Tira i dadi!</h2>
    <div class="d-flex justify-content-around py-5">
      <span class="js-user-dice fw-bold fs-1 d-flex align-items-center justify-content-center">1</span>
      <span class="js-computer-dice fw-bold fs-1 d-flex align-items-center justify-content-center">1</span>
    </div>
    
    <div class="js-play btn btn-dark fw-bold my-5 disabled">Play</div>
    <div class="js-dice-result js-txt-shadow fw-bold fs-1">&nbsp;</div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
